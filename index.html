<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Picker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="inputs-wrapper">
      <input type="color" id="color" name="color" value="#24B1E0" />
      <select name="color-schemes" id="schemes">
        <option value="triad">Triad</option>
        <option value="monochrome ">Monochrome </option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="analogic ">Analogic </option>
        <option value="complement ">Complement </option>
        <option value="nalogic-complement">Nalogic-complement</option>
        <option value="quad">Quad</option>
        <option value="monochrome-light">Monochrome-light</option>
      </select>
      <button id="getColor" class="btn">Get color scheme</button>
    </div>
    <div class="colors" id="colors-container">

    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
